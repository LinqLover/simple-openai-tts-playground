<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OpenAI TTS Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="." class="d-flex align-items-center text-body-emphasis text-decoration-none">
          <span class="fs-4">Simple OpenAI TTS Playground</span>
        </a>
      </header>

      <main>
        <h1 class="text-body-emphasis">Simple OpenAI TTS Playground</h1>
        <p class="fs-5 col-md-8">Try out the <a href="https://platform.openai.com/docs/api-reference/audio">OpenAI Text to Speech API</a> in your browser.</p>
        <p>
          Minimal yet working prototype.
          <a href="https://github.com/LinqLover/simple-openai-tts-playground">Visit this project on GitHub</a> and feel free to contribute.
          <strong>Disclaimer:</strong> This project is not affiliated with OpenAI.
        </p>

        <div class="mb-5">
          <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter text here..."></textarea>
          <select id="voiceSelect" class="form-control mb-3">
            <option value="alloy">Alloy</option>
            <option value="echo">Echo</option>
            <option value="fable">Fable</option>
            <option value="onyx">Onyx</option>
            <option value="nova">Nova</option>
            <option value="shimmer">Shimmer</option>
          </select>
          <input type="text" id="apiKeyInput" class="form-control mb-3" placeholder="Enter API Key">
          <button id="convertBtn" class="btn btn-primary">Convert to Speech (Â¢0.00)</button>
          <audio id="audioPlayer" controls class="mt-3" style="width: 100%;"></audio>
        </div>
      </main>
    </div>

    <script src="index.js"></script>

  </body>
</html>
